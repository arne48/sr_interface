robot:
  name: ur10esrh
  manipulators:
    left_manipulator:
      side: left
      arm:
        name: ur10e
        main_group: manipulator
        moveit_path:
          package: sr_multi_moveit_config
          relative_path: /config/ur
        extra_groups_config_path: /config
        group_states:
          - home
          - up
      hand:
        name: shadowhand_left_motor.urdf.xacro

la_sr_ur_robot_hw:
  # Hand E payload
  payload_mass_kg: 4.55

  # Hand E payload centre of inertia (estimated, need exact from Hardware)
  payload_center_of_mass_m: [0.0, 0.0, 0.12]

/gazebo_ros_control:
  pid_gains:
    ra_shoulder_pan_joint:
      p: 100.0
      i: 0.01
      d: 10.0
    ra_shoulder_lift_joint:
      p: 100.0
      i: 0.01
      d: 10.0
    ra_elbow_joint:
      p: 100.0
      i: 0.01
      d: 10.0
    ra_wrist_1_joint:
      p: 100.0
      i: 0.01
      d: 10.0
    ra_wrist_2_joint:
      p: 100.0
      i: 0.01
      d: 10.0
    ra_wrist_3_joint:
      p: 100.0
      i: 0.01
      d: 10.0
