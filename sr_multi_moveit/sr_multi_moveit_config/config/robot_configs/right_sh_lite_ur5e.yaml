robot:
  name: ur5esrh
  manipulators:
    right_manipulator:
      side: right
      arm:
        name: ur5e
        main_group: manipulator
        moveit_path:
          package: sr_multi_moveit_config
          relative_path: /config/ur
        extra_groups_config_path: /config
        group_states:
          - home
          - up
      hand:
        name: shadowhand_lite.urdf.xacro
        is_lite: true

ra_sr_ur_robot_hw:
  # Hand G lite payload (estimated, need exact from Hardware)
  payload_mass_kg: 2.4

  # Hand G lite payload centre of inertia (estimated, need exact from Hardware)
  payload_center_of_mass_m: [0.0, 0.0, 0.1]

/gazebo_ros_control:
  pid_gains:
    ra_shoulder_pan_joint:
      p: 100.0
      i: 0.01
      d: 10.0
    ra_shoulder_lift_joint:
      p: 100.0
      i: 0.01
      d: 10.0
    ra_elbow_joint:
      p: 100.0
      i: 0.01
      d: 10.0
    ra_wrist_1_joint:
      p: 100.0
      i: 0.01
      d: 10.0
    ra_wrist_2_joint:
      p: 100.0
      i: 0.01
      d: 10.0
    ra_wrist_3_joint:
      p: 100.0
      i: 0.01
      d: 10.0
